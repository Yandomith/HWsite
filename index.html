<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith's HW Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">

</head>
<body>
    <h1 class="text-center">Smith's Personal HomeWork Generator </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center"> Edit Content here:</h2>

                <!-- Add labels for input fields -->
                <div class="form-group">
                    <label for="text-input">Enter Text:</label>
                    <textarea class="form-control" id="text-input" placeholder="Enter text..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="top-margin">Top Margin (pixels):</label>
                    <input type="number" class="form-control" id="top-margin" placeholder="Enter top margin (pixels)" value="348">
                </div>
                <div class="form-group">
                    <label for="bottom-margin">Bottom Margin (pixels):</label>
                    <input type="number" class="form-control" id="bottom-margin" placeholder="Enter bottom margin (pixels)" value="0">
                </div>
                <div class="form-group">
                    <label for="left-margin">Left Margin (pixels):</label>
                    <input type="number" class="form-control" id="left-margin" placeholder="Enter left margin (pixels)" value="320">
                </div>
                <div class="form-group">
                    <label for="right-margin">Right Margin (pixels):</label>
                    <input type number class="form-control" id="right-margin" placeholder="Enter right margin (pixels)" value="300">
                </div>
                <div class="form-group">
                    <label for="text-size">Text Size (pixels):</label>
                    <input type="number" class="form-control" id="text-size" placeholder="Enter text size (pixels)" value="70">
                </div>
                <div class="form-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" class="form-control" id="text-color" value="#000000">
                </div>

                                
                <div class="form-group">
                    <label for="font-select">Select Font:</label>
                    <select class="form-control" id="font-select">
                        <option value="'Myfont-Regular', sans-serif">Custom Font</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Helvetica, sans-serif">Helvetica</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Georgia, serif">Georgia</option>
                        <!-- Add more font options as needed -->
                    </select>
                </div>



                <div class="form-group">
                    <label for="background-select">Background Image:</label>
                    <select class="form-control" id="background-select">
                        <option value="">Clean A$$ A4</option>
                        <option value="1.jpg">Background 1</option>
                        <option value="2.jpg">Background 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="overlay-select">Select Overlay:</label>
                    <select class="form-control" id="overlay-select">
                        <option value="">NONE</option>
                        <option value="O1.png">Overlay 1</option>
                        <option value="O2.png">Overlay 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="line-spacing">Line Spacing (pixels):</label>
                    <input type="number" class="form-control" id="line-spacing" placeholder="Enter line spacing (pixels)" value="25">
                </div>
                <div class="form-group">
                    <label for="text-opacity">Text Opacity:</label>
                    <input type="range" class="form-control" id="text-opacity" min="0" max="1" step="0.01" value="1">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mt-4">
                    <h2 class="text-center">Generated Image:</h2>
                    <img src="" id="output-image" alt="Generated Image">
                </div>
                <button class="btn btn-primary mt-4" id="download-button">Download Image</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
    
 
</body>
</html>
